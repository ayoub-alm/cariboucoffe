<mat-sidenav-container class="sidenav-container">
    <!-- Sidebar -->
    <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">

        <div class="logo-container">
            <!-- Hamburger inside sidebar top left -->
            <button mat-icon-button (click)="drawer.toggle()" *ngIf="!(isHandset$ | async)">
                <mat-icon>menu</mat-icon>
            </button>
            <div class="logo-image-wrapper">
                <img src="/logo.png" alt="Caribou Coffee" class="nav-logo">
            </div>
        </div>

        <div class="nav-content">
            <mat-nav-list>

                <div class="nav-group-title">Entreprises</div>

                <!-- Dashboard Item -->
                <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
                    <mat-icon matListItemIcon class="nav-icon">space_dashboard</mat-icon>
                    <div matListItemTitle>Dashboard</div>
                </a>

                <!-- Users Item (Audit for now) -->
                <a mat-list-item routerLink="/audits" routerLinkActive="active-link">
                    <mat-icon matListItemIcon class="nav-icon">list</mat-icon>
                    <div matListItemTitle>Audits</div>
                </a>

                <!-- Users Management Item -->
                <a mat-list-item routerLink="/users" routerLinkActive="active-link">
                    <mat-icon matListItemIcon class="nav-icon">people</mat-icon>
                    <div matListItemTitle>Utilisateurs</div>
                </a>

                <!-- Settings Item -->
                <a mat-list-item routerLink="/settings" routerLinkActive="active-link">
                    <mat-icon matListItemIcon class="nav-icon">settings</mat-icon>
                    <div matListItemTitle>Paramètres</div>
                </a>

            </mat-nav-list>

            <!-- Lighthouse Illustration area at bottom -->
            <div class="sidebar-footer-illustration">
                <!-- Placeholder for the lighthouse svg/img -->
                <img src="assets/lighthouse-illustration.svg" alt="" class="illustration-img"
                    onerror="this.style.display='none'">
                <!-- Using CSS shape as fallback if image missing -->
                <div class="illustration-fallback"></div>
            </div>
        </div>
    </mat-sidenav>

    <!-- Main Content -->
    <mat-sidenav-content>
        <!-- Top Toolbar -->
        <mat-toolbar class="main-toolbar">
            <!-- Hamburger Menu for Desktop -->
            <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                <mat-icon>menu</mat-icon>
            </button>

            <!-- Page Title / Breadcrumb -->
            <span class="toolbar-title">{{ pageTitle }}</span>

            <span class="spacer"></span>

            <!-- Right Actions -->
            <!-- Dark Mode Toggle -->
            <button mat-icon-button (click)="toggleDarkMode()"
                [matTooltip]="isDarkMode() ? 'Mode Clair' : 'Mode Sombre'">
                <mat-icon>{{ isDarkMode() ? 'light_mode' : 'dark_mode' }}</mat-icon>
            </button>

            <!-- Notifications -->
            <!-- <button mat-icon-button [matMenuTriggerFor]="notifMenu" matTooltip="Notifications">
                <mat-icon [matBadge]="notificationCount" matBadgeColor="warn"
                    [matBadgeHidden]="notificationCount === 0">notifications</mat-icon>
            </button>
            <mat-menu #notifMenu="matMenu">
                <div class="notification-header">Notifications</div>
                <button mat-menu-item>
                    <mat-icon>assignment</mat-icon>
                    <span>Nouvel audit disponible</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>people</mat-icon>
                    <span>Nouvel utilisateur ajouté</span>
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item class="view-all-btn">Voir tout</button>
            </mat-menu> -->

            <!-- User Profile Menu -->
            <button mat-button [matMenuTriggerFor]="userMenu" class="user-profile-btn">

                <span class="user-name">{{ currentUser.name }}</span>
                <mat-icon class="dropdown-icon">arrow_drop_down</mat-icon>
            </button>
            <mat-menu #userMenu="matMenu" class="user-menu">
                <div class="user-menu-header d-flex">
                    <div class="user-info col">
                        <div class="user-name-large">{{ currentUser.name }}</div>
                        <div class="user-email">{{ currentUser.email }}</div>
                    </div>
                </div>
                <mat-divider></mat-divider>
                <button mat-menu-item routerLink="/profile">
                    <mat-icon>account_circle</mat-icon>
                    <span>Mon Profil</span>
                </button>
                <button mat-menu-item routerLink="/settings">
                    <mat-icon>settings</mat-icon>
                    <span>Paramètres</span>
                </button>
                <mat-divider></mat-divider>
                <button mat-menu-item (click)="logout()" class="logout-btn">
                    <mat-icon>logout</mat-icon>
                    <span>Déconnexion</span>
                </button>
            </mat-menu>

        </mat-toolbar>

        <!-- Router Content -->
        <div class="main-body">
            <router-outlet></router-outlet>
        </div>

        <!-- AI Chat Bubble -->
        <app-ai-chat></app-ai-chat>

    </mat-sidenav-content>
</mat-sidenav-container>
