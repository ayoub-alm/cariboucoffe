<div class="audit-page-container">

    <!-- Breadcrumb like header (Optional, can be static for now) -->
    <div class="page-header" style="margin-bottom: 20px; display: flex; align-items: center; color: #666;">
        <mat-icon style="font-size: 18px; margin-right: 8px; height: 18px; width: 18px;">home</mat-icon>
        <span style="font-size: 14px;">Admin > Audits</span>
    </div>

    <div class="content-card">
        <div class="table-toolbar">
            <div class="search-container">
                <input type="text" placeholder="Recherche" (keyup)="applyFilter($event)" #input>
            </div>

            <div class="actions-container">
                <button mat-flat-button color="primary" class="add-btn" (click)="openAddDialog()">
                    <mat-icon>add</mat-icon> Ajouter
                </button>
                <button mat-icon-button class="filter-btn"><mat-icon>filter_list</mat-icon></button>
                <button mat-icon-button class="more-btn"><mat-icon>more_vert</mat-icon></button>
            </div>
        </div>

        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort class="custom-table">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()"
                            color="primary">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)" color="primary">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Coffee Shop (Nom complete equiv) -->
                <ng-container matColumnDef="coffeeShop">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Café </th>
                    <td mat-cell *matCellDef="let row"> {{row.coffeeShop}} </td>
                </ng-container>

                <!-- Auditor (Role equiv) -->
                <ng-container matColumnDef="auditor">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Auditeur </th>
                    <td mat-cell *matCellDef="let row" style="color: #666;"> {{row.auditor}} </td>
                </ng-container>

                <!-- Date (Matricule slot equiv) -->
                <ng-container matColumnDef="date">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
                    <td mat-cell *matCellDef="let row" style="color: #888;"> {{row.date | date:'dd/MM/yyyy'}} </td>
                </ng-container>

                <!-- Score (Email equiv) -->
                <ng-container matColumnDef="score">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Score </th>
                    <td mat-cell *matCellDef="let row"> {{row.score}}% </td>
                </ng-container>

                <!-- Status -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
                    <td mat-cell *matCellDef="let row">
                        <span class="status-pill" [ngClass]="{
                'status-active': row.status === 'Conforme',
                'status-inactive': row.status !== 'Conforme'
            }">
                            {{row.status === 'Conforme' ? 'Active' : 'Warning'}}
                        </span>
                    </td>
                </ng-container>

                <!-- Actions -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let row" style="text-align: right;">
                        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="viewDetails(row)">
                                <mat-icon>visibility</mat-icon> Voir Détails
                            </button>
                            <button mat-menu-item (click)="openEditDialog(row)">
                                <mat-icon>edit</mat-icon> Modifier
                            </button>
                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon> Supprimer
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
            </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page"></mat-paginator>
    </div>
</div>
