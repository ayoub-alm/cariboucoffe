<div class="user-page-container">

    <div class="page-header">
        <mat-icon style="font-size: 18px; margin-right: 8px; height: 18px; width: 18px;">home</mat-icon>
        <span style="font-size: 14px;">Admin > Utilisateurs</span>
    </div>

    <div class="content-card">
        <div class="table-toolbar">
            <div class="search-container">
                <input type="text" placeholder="Recherche" (keyup)="applyFilter($event)" #input>
            </div>

            <div class="actions-container">
                <button mat-flat-button color="primary" class="add-btn" (click)="openAddDialog()">
                    <mat-icon>add</mat-icon> Ajouter
                </button>
                <button mat-icon-button class="filter-btn"><mat-icon>filter_list</mat-icon></button>
                <button mat-icon-button class="more-btn"><mat-icon>more_vert</mat-icon></button>
            </div>
        </div>

        <div class="table-responsive">
            <table mat-table [dataSource]="dataSource" matSort class="custom-table">

                <!-- Checkbox Column -->
                <ng-container matColumnDef="select">
                    <th mat-header-cell *matHeaderCellDef>
                        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                            [checked]="selection.hasValue() && isAllSelected()"
                            [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()"
                            color="primary">
                        </mat-checkbox>
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-checkbox (click)="$event.stopPropagation()"
                            (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)"
                            [aria-label]="checkboxLabel(row)" color="primary">
                        </mat-checkbox>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Nom Complet </th>
                    <td mat-cell *matCellDef="let row"> {{row.firstName}} {{row.lastName}} </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
                    <td mat-cell *matCellDef="let row" style="color: #666;"> {{row.email}} </td>
                </ng-container>

                <!-- Role Column -->
                <ng-container matColumnDef="role">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Rôle </th>
                    <td mat-cell *matCellDef="let row">
                        <span class="role-badge" [ngClass]="'role-' + row.role.toLowerCase()">
                            {{row.role}}
                        </span>
                    </td>
                </ng-container>

                <!-- Coffee Shop Column -->
                <ng-container matColumnDef="coffeeShop">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Café </th>
                    <td mat-cell *matCellDef="let row" style="color: #888;"> {{row.coffeeShop || '-'}} </td>
                </ng-container>

                <!-- Status Column -->
                <ng-container matColumnDef="status">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Statut </th>
                    <td mat-cell *matCellDef="let row">
                        <span class="status-pill" [ngClass]="{
                            'status-active': row.status === 'active',
                            'status-inactive': row.status === 'inactive'
                        }">
                            {{row.status === 'active' ? 'Actif' : 'Inactif'}}
                        </span>
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let row" style="text-align: right;">
                        <button mat-icon-button [matMenuTriggerFor]="menu" (click)="$event.stopPropagation()">
                            <mat-icon>more_vert</mat-icon>
                        </button>
                        <mat-menu #menu="matMenu">
                            <button mat-menu-item (click)="viewDetails(row)">
                                <mat-icon>visibility</mat-icon> Voir Détails
                            </button>
                            <button mat-menu-item (click)="editUser(row)">
                                <mat-icon>edit</mat-icon> Modifier
                            </button>
                            <button mat-menu-item>
                                <mat-icon>delete</mat-icon> Supprimer
                            </button>
                        </mat-menu>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
            </table>
        </div>

        <mat-paginator [pageSizeOptions]="[5, 10, 25]" showFirstLastButtons aria-label="Select page"></mat-paginator>
    </div>
</div>
